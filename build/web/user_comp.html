<div *ngIf="user != null">
  <div>{{ user.email }}</div>
  <div>Repo: <a [href]="user.githubRepoUri">{{ user.githubRepoName }}</a></div>
  <div class="label-pick" *ngIf="selectionItems != null">
    <label *ngFor="let item of selectionItems.items">
      <input type="checkbox" (click)="toggle(item)" [checked]="item.selected">
      {{item.name}}
    </label>
  </div>
  <div class="admin" *ngIf="selectionItems?.invalid?.isNotEmpty">
    <button (click)="clearInvalid()">Clear invalid</button>
    {{ selectionItems.invalid.join(', ') }}
  </div>
</div>
